<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1">
    <title>Paste&Shop</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#333333">
</head>
<body>
    <div class="container">
        <h1>Paste & Shop</h1>

        <button id="hamburgerBtn" class="hamburger-btn">&#9776;</button> <!-- Hamburger Icon -->

        <div class="tabs desktop-tabs" id="tabContainer">
            <button class="tab-button active" data-tab="inputTab">Manage Items</button>
            <!-- Container specifically for sortable list tabs -->
            <div id="desktop-list-tabs" class="sortable-list-tabs">
                <!-- Dynamic list tabs will be inserted here for desktop -->
            </div>
            <button id="addListTabBtn" class="tab-button add-tab-btn" title="Create New List">+</button>
        </div>

        <div class="mobile-nav" id="mobileNavPanel">
             <button class="tab-button mobile-tab-button active" data-tab="inputTab">Manage Items</button>
             <!-- Container specifically for sortable list tabs -->
             <div id="mobile-list-tabs" class="sortable-list-tabs">
                <!-- Dynamic list tabs will be inserted here for mobile -->
            </div>
             <button id="addListMobileBtn" class="mobile-tab-button add-tab-btn">+ Add New List</button>
        </div>

        <!-- Static Tab: Manage Items (formerly Manage Lists) -->
        <div id="inputTab" class="tab-content active">
            <h2>Add Items</h2>

            <div class="input-area add-items-section">
                 <select id="targetListSelect" required>
                    <option value="" disabled selected>Select list to add items to...</option>
                    <!-- List options will be added by JS -->
                 </select>
                 <input type="text" id="firstListNameInput" class="hidden" placeholder="Enter name for first list...">
                 <textarea id="listInput" placeholder="Enter items separated by comma, semicolon, or newline..." rows="4" list="itemSuggestions"></textarea>
                <datalist id="itemSuggestions">
                    <!-- Options will be added here by JavaScript -->
                </datalist>
                <div class="button-group">
                    <button id="pasteBtn" class="paste-btn mobile-only-btn" title="Paste from Clipboard"><i class="fas fa-paste">Paste</i></button> 
                    <button id="addItemsBtn" disabled>Add to Selected List</button> 
                </div>
            </div>

            <hr style="border-color: #444; margin: 20px 0;">
            
            <div class="instructions">
                <h3>Formatting Guide:</h3>
                <p>Separate items with commas, semicolons, or newlines.</p>
                <p>Optional: Add quantity like <code>Item Name x3</code>.</p>
                <p>Optional: Add category like <code>Item Name cat:category_name</code>.</p>
                <p>Available categories (used for color-coding):</p>
                <ul id="categoryList">
                    <!-- Categories will be listed here by JS -->
                </ul>
            </div>

            <hr style="border-color: #444; margin: 30px 0 20px 0;">

            <button id="toggleSettingsBtn" class="settings-toggle-btn">Show Category Settings &#9660;</button>

            <div class="settings-area-wrapper" id="settingsAreaWrapper" style="display: none;">
                <div class="settings-section">
                    <h2>Category Settings</h2>
                    <div id="categorySettingsContainer">
                        <!-- Category settings rows will be added here by JS -->
                    </div>
                    <button id="addNewCategoryBtn" class="settings-btn">+ Add New Category</button>
                    <button id="saveSettingsBtn" class="settings-btn">Save Category Settings</button>
                </div>
            </div>

        </div>

        <!-- Container for Dynamic List Tab Contents -->
        <div id="listContentContainer">
            <!-- Dynamic list tab contents will be inserted here by script.js -->
        </div>

    </div>
    <!-- SortableJS Library -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <!-- Your Custom Script -->
    <script src="script.js"></script>
</body>

<!-- Item Edit Modal (Initially Hidden) -->
<div id="editItemModal" class="modal-overlay">
    <div class="modal-content">
        <h2>Edit Item</h2>
        <input type="text" id="editNameInput" required placeholder="Item Name">
        <input type="number" id="editQtyInput" placeholder="Quantity (optional)" min="1">
        <select id="editCategorySelect">
            <!-- Options populated by JS -->
        </select>
        <div class="modal-controls">
            <button id="editModalSaveBtn">Save</button>
            <button id="editModalCancelBtn">Cancel</button>
        </div>
    </div>
</div>

</html>
